<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" required>
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="error">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error">
        Password is required
      </div>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>

    <button type="submit" class="btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>

  <div class="register-link">
    <a routerLink="/register">Don't have an account? Register here</a>
  </div>
</div>

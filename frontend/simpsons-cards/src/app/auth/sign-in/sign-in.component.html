<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-warning text-white">
          <h3 class="text-center mb-0">Sign In</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username" required>
              <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="text-danger">
                <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mb-3">
              {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-warning w-100" [disabled]="loginForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Sign In
            </button>
          </form>

          <div class="text-center mt-3">
            <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

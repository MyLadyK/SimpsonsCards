<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-warning text-white">
          <h3 class="text-center mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username" required>
              <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)" class="text-danger">
                <small *ngIf="registerForm.get('username')?.errors?.['required']">Username is required</small>
                <small *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
              <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="text-danger">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
              <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="text-danger">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
                <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
              <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)" class="text-danger">
                <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</small>
                <small *ngIf="registerForm.get('confirmPassword')?.errors?.['mustMatch']">Passwords do not match</small>
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mb-3">
              {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-warning w-100" [disabled]="registerForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Register
            </button>
          </form>

          <div class="text-center mt-3">
            <p>Already have an account? <a routerLink="/sign-in">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

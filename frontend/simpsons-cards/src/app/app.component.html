      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#homeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">

        <img src="/assets/home_images/loser_lisa.jpg" class="d-block w-100" alt="Lisa Simpson">

          <h5>Welcome to Simpsons Cards</h5>

      </div>

        </div>
      </div>

        <div class="carousel-caption d-none d-md-block">
          <h5>Eat my shorts!</h5>
          <p>Collect cards featuring your favorite characters and moments.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">

    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="text-center">
    <h1>Welcome to Simpsons Cards</h1>
    

    <div class="mt-4">
